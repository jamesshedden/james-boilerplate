<!doctype html>
<html lang="en">
<head>
  <title>James' Boilerplate</title>
  <link href="/assets/css/main.css" rel="stylesheet">
  <script src="//use.typekit.net/fns3nwp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div plots class="site-container">
    <div class="controls">
      <button ng-click="searchFilms()"
      class="controls__button"> 
        <span ng-if="!isRequesting">
          Generate
        </span>
        <span ng-if="isRequesting">
          Generating...
        </span>
      </button>
    </div>
    <div ng-if="hasClicked"
      ng-class="{ 'is-visible': !isRequesting }"
      class="plots">
      <h1 class="plots__title">
        <strong>{{ fakeFilm.title }}</strong>
        ({{ fakeFilm.year }})
      </h1>
      <p class="plots__director">
        Directed by 
        <span class="plots__names">{{ fakeFilm.director }}</span>
      </p>
      <p class="plots__actors">
        Starring
        <span class="plots__names">{{ fakeFilm.actors }}</span>
      </p>
      <p class="plots__plot">{{ fakeFilm.plot }}</p>
    </div>
  </div>
  <script src="/assets/js/app.js"></script>
</body>
</html>
