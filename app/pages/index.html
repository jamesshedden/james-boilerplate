<!doctype html>
<html lang="en">
<head>
  <title>James' Boilerplate</title>
  <link href="/assets/css/main.css" rel="stylesheet">
  <script src="//use.typekit.net/fns3nwp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body ng-controller='PlotsController'>
  <div class="site-container">
    <div class="controls">
      <button ng-click="searchFilms()"
      class="controls__button">
        Generate
      </button>
    </div>
    <div class="plots">
      <div class="plots__container">
        <div class="plots__plot">
          {{ plots }}
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/app.js"></script>
</body>
</html>
